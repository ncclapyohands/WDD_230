<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/tablebuild.css" />
    <link rel="stylesheet" href="styles/zero.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </tr>
        <tr>
          <td>Augest</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,290</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,570</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$8,510</td>
          <td id="sales">$7,500</td>
        </tr>
        <tr>
          <td>Black Friday</td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,345</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">A look at the next few weeks</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
