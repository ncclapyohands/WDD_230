<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Us</title>
    <link href="styles/zero.css" rel="stylesheet" />
    <link href="styles/small.css" rel="stylesheet" />
    <link href="styles/medium.css" rel="stylesheet" />
    <link href="styles/large.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/headerfooter.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>

  <body>
    <header>
      <img src="images/portlandcoc1.png" alt="logo" id="logo" />
      <nav class="nav-bar" id="topnav">
        <ul>
          <li id="hamburger"><a href="#">&#9776;</a></li>
          <li class="menu_icons"><a href="index.html">Home</a></li>
          <li class="menu_icons"><a href="directory.html">Directory</a></li>
          <li class="menu_icons"><a href="discovery.html">Discover</a></li>
          <li class="menu_icons"><a href="join.html">Join</a></li>
          <li class="menu_icons"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <p id="date-today"></p>
    </header>
    <main>
      <section class="grid">
        <form action="thankyou.html" method="get" autocomplete="on">
          <label for="fname"
            >First Name:
            <input type="text" id="fname" required />
          </label>

          <label for="lname"
            >Last Name:
            <input type="text" id="lname" required />
          </label>

          <label for="phone"
            >Phone:
            <input
              tyle="tel"
              id="phone"
              minlength="10"
              placeholder="(###) ###-####"
              required
            />
          </label>

          <label for="email">
            Email:
            <input
              type="email"
              placeholder="johndoe@example.com"
              id="email"
              name="email"
              required
            />
          </label>

          <label for="dateTime" hidden>
            Datetime
            <input
              type="datetime-local"
              name="dateTime"
              id="dateTime"
              required
              hidden
            />
          </label>
          <label for="desc">
            How can we help you??
            <textarea name="desc" id="desc"></textarea>
          </label>
          <button type="submit">Submit</button>
        </form>
        <!------------------------- Board of Directors ------------------>

        <section class="board">
          <h2 id="team">Our Team</h2>
          <section id="flex">
            <section class="polaroid">
              <img src="images/portrait4.jpg" alt="James" />
              <div class="container">
                <h1>James</h1>
                <h2>President</h2>
              </div>
            </section>
            <section class="polaroid">
              <img src="images/portrait3.jpg" alt="Jane" />
              <div class="container">
                <h1>Jane</h1>
                <h2>Vice President</h2>
              </div>
            </section>
            <section class="polaroid">
              <img src="images/portrait2.jpg" alt="Carl" />
              <div class="container">
                <h1>Carl</h1>
                <h2>Social Media</h2>
              </div>
            </section>
            <section class="polaroid">
              <img src="images/portrait1.jpg" alt="Kevin" />
              <div class="container">
                <h1>Kev</h1>
                <h2>Business Outreach</h2>
              </div>
            </section>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <section id="footergrid">
        <section id="portlandimg">
          <img src="images/portlandcoc1.webp" alt="portland logo" />
        </section>
        <nav class="icons">
          <ul>
            <li class="social_icons">
              <img src="images/facebook.png" alt="facebook logo" />
            </li>

            <li class="social_icons">
              <img src="images/instagram.png" alt="instagram logo" />
            </li>
            <li class="social_icons">
              <img src="images/twitter.png" alt="twitter logo" />
            </li>
          </ul>
        </nav>
        <section id="copyright">
          <p class="visited"></p>

          <div id="legal">&copy; | Nathan D. Cook | BYU-Idaho</div>
          <p id="modified"></p>
        </section>
      </section>
    </footer>
  </body>
  <script src="scripts/form.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/lazyloading.js"></script>
  <script src="scripts/hamburger.js"></script>
  <script src="scripts/weather.js"></script>
</html>
